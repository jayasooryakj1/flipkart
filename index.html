<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flipkart</title>
	<link rel="icon" type="image/x-icon" href="assets/images/flipkart.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="plusLogo">
			<img src="assets/images/fkExp.jpg" alt="flipkartPlus" width="125">
		</div>
		<div class="searchBar">
			<div class="searchIcon">
				<img src="assets/images/search.png" alt="searchIcon" width="20">
			</div>
			<div>
				<input type="text" placeholder="Search for Products, Brands and More">
			</div>
		</div>
		<div class="login">
			<div>
				<img src="assets/images/user.png" alt="userIcon" width="20">
			</div>
			<div>
				<span>Login</span>
			</div>
			<div>
				<img src="assets/images/more.png" alt="moreIcon" width="15">
			</div>
		</div>
		<div class="cart">
			<div>
				<img src="assets/images/cart.png" alt="cartIcon" width="20">
			</div>
			<div>
				<span>Cart</span>
			</div>
		</div>
		<div class="seller">
			<div>
				<img src="assets/images/shop.png" alt="shopIcon" width="20">
			</div>
			<div>
				<span>Become a Seller</span>
			</div>
		</div>
		<div class="dots">
			<img src="assets/images/dots.png" alt="dots" width="20">
		</div>
	</div>



	<div class="topNav">
		<div class="topNavItem">
				<img src="assets/images/topOffers.jpg" alt="topOffers" width="60">
				<span>Top Offers</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/mobiles.jpg" alt="mobiles" width="60">
				<span>Mobiles & Tablets</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/tvs.jpg" alt="tvs" width="60">
				<span>TVs & Appliances</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/electronics.jpg" alt="electronics" width="60">
				<span>Electronics</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/fashion.jpg" alt="fashion" width="60">
				<span>Fashion</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/beauty.jpg" alt="beauty" width="60">
				<span>Beauty</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/home.jpg" alt="home" width="60">
				<span>Home & Kitchen</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/furniture.jpg" alt="furniture" width="60">
				<span>Furniture</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/travel.jpg" alt="travel" width="60">
				<span>Travel</span>
		</div>
		<div class="topNavItem">
				<img src="assets/images/grocery.jpg" alt="grocery" width="60">
				<span>Grocery</span>
		</div>
	</div>



	<div class="banner">
		<img src="assets/images/s23.jpg" alt="s23">
	</div>


	
	<div class="bestOfElectronicsOuter">
		<div class="bestOfElectronics">
			<div class="bestOfElectronicsHeader">
				<div>
					Best of Electronics
				</div>
				<div class="arrow">
					<img src="assets/images/rightArrow.png" alt="rightArrow" width="15">
				</div>
			</div>
			<div class="bestOfElectronicsBody">
				<div class="bestOfElectronicsItem">
					<img src="assets/images/monitor.jpeg" alt="monitor" width="190">
					<span class="bestOfElectronicsSmall">Monitors</span>
					<span class="bestElectronicsBold">From 7949</span>
				</div>
				<div class="bestOfElectronicsItem">
					<img src="assets/images/monitor.jpeg" alt="monitor" width="190">
					<span class="bestOfElectronicsSmall">Monitors</span>
					<span class="bestElectronicsBold">From 7949</span>
				</div>
				<div class="bestOfElectronicsItem">
					<img src="assets/images/monitor.jpeg" alt="monitor" width="190">
					<span class="bestOfElectronicsSmall">Monitors</span>
					<span class="bestElectronicsBold">From 7949</span>
				</div>
				<div class="bestOfElectronicsItem">
					<img src="assets/images/monitor.jpeg" alt="monitor" width="190">
					<span class="bestOfElectronicsSmall">Monitors</span>
					<span class="bestElectronicsBold">From 7949</span>
				</div>
				<div class="bestOfElectronicsItem">
					<img src="assets/images/monitor.jpeg" alt="monitor" width="190">
					<span class="bestOfElectronicsSmall">Monitors</span>
					<span>From 7949</span>
				</div>	
				<div class="bestOfElectronicsItem">
					<img src="assets/images/monitor.jpeg" alt="monitor" width="190">
					<span class="bestOfElectronicsSmall">Monitors</span>
					<span class="bestElectronicsBold">From 7949</span>
				</div>
			</div>
		</div>
		<div class="sale">
			<img src="assets/images/s23sale.jpeg" alt="s23" width="225">
		</div>
	</div>


	
	<div class="offerRow">
		<div><img src="assets/images/fkOff.webp" alt="offer" width="500"></div>
		<div><img src="assets/images/fkOff.webp" alt="offer" width="350"></div>
		<div><img src="assets/images/fkOff.webp" alt="offer" width="350"></div>
	</div>




</body>
</html>
